<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="levels-score">
        <div id="easy-high-score" class="level-easy">Easy High Score: <span id="easy-score">0</span></div>
        <div id="medium-high-score"  class="level-medium">Medium High Score: <span id="medium-score">0</span></div>
        <div id="hard-high-score"  class="level-hard">Hard High Score: <span id="hard-score">0</span></div>
    </div>
    <h1>Catch me, If you can <span class="score">0</span></h1>
    
    <div class="levels">
        <div>
            <input type="radio" name="level" id="easy" checked>
            <label for="easy">Easy</label>
        </div>
        <div>
            <input type="radio" name="level" id="medium">
            <label for="medium">Medium</label>
        </div>
        <div>
            <input type="radio" name="level" id="hard">
            <label for="hard">Hard</label>
        </div>
    </div>

    <div class="controls">
        <button class="start-btn" onclick="startGame()">Start</button>
    </div>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
